name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

defaults:
  run:
    working-directory: ./Tiva_test/Debug

jobs:
  build-and-test:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: cleaning the project
      run: make clean
    - name: checking build 
      run: make all
    - name: run tests
      run: make test
    - name: make clean
      run: make clean
